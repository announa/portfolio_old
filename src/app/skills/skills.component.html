<div id="skills" class="component-container content-section flex">
 <h3>My Skills</h3>
  <div class="skill-container flex">
    <div *ngFor="let skill of skills" class="skill flex">
      <div class="skill-logo flex">
        <img src="assets/img/skills/{{ skill }}.png" />
      </div>
      <p>{{ skill }}</p>
    </div>
  </div>
</div>

<div  id="mywork" class="component-container content-section flex">
  <h3>My Work</h3>
  <div class="work-container">
    <a *ngFor="let project of projects" #projectItem href="{{ project.url }}" target="_blank"
    class="work">
    <img src="assets/img/work/{{ project.img }}" />
      <div class="work-layer flex">
        <h4>{{ project.title }}</h4>
        <p>
          {{ project.description }}
        </p>
      </div>
    </a>
  </div>
</div>

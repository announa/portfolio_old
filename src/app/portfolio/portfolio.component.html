<div #portfolio id="portfolio" class="component-container content-section flex">
  <h3 #portfolioHeading class="o-0">portfolio</h3>
  <div class="portfolio-container">
    <a *ngFor="let project of projects" #projectItem href="{{ project.url }}" target="_blank"
    class="portfolio o-0">
    <img src="assets/img/portfolio/{{ project.img }}" />
      <div class="portfolio-layer flex">
        <h4>{{ project.title }}</h4>
        <p>
          {{ project.description }}
        </p>
      </div>
    </a>
  </div>
</div>

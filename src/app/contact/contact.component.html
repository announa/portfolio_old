<div #contact id="contact" class="component-container content-section flex">
  <h3 #contactHeading class="o-0">contact me</h3>
  <div #contactForm class="content flex o-0">
    <p>
      If you are interested in realizing your next project with me, you
      are welcome to write me a message.
    </p>

    <div class="formatting-container">
      <div class="form-container">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
          <div class="input-area flex">
            <label for="firstname">First name</label>
            <input
              name="firstname"
              type="text"
              placeholder="First name"
              class="form-field"
              required
              [(ngModel)]="contactData.firstname"
              #firstname="ngModel"
            />
            <label for="lastname">Last name</label>
            <input
              name="lastname"
              type="text"
              placeholder="Last name"
              class="form-field"
              required
              [(ngModel)]="contactData.lastname"
              #lastname="ngModel"
            />
            <label for="email">E-Mail</label>
            <input
              name="email"
              type="email"
              placeholder="E-Mail"
              class="form-field"
              required
              [(ngModel)]="contactData.email"
              #email="ngModel"
            />
            <label for="message">Your message</label>
            <textarea
              name="message"
              id=""
              cols="30"
              rows="10"
              placeholder="Your message"
              class="form-field"
              required
              [(ngModel)]="contactData.message"
              #message="ngModel"
            ></textarea>
          </div>

          <div class="btn-container flex">
            <button type="submit" class="flex" [disabled]="!form.valid">
              Send
             </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
